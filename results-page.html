                    <!-- pagina-rezultate.html -->

                    <div class="search-results-container">
                        <script>
                            // Obține termenul de căutare și rezultatele din query string
                            const searchParams = new URLSearchParams(window.location.search);
                            const searchTerm = searchParams.get('searchTerm');
                            const resultsHTML = decodeURIComponent(searchParams.get('results'));

                            // Afișează rezultatele în containerul corespunzător
                            document.querySelector('.search-results-container').innerHTML = resultsHTML;

                            // Adăugă un event listener pentru a naviga înapoi la pagina de origine
                            const resultItems = document.querySelectorAll('.search-result-item');
                            resultItems.forEach(item => {
                                item.addEventListener('click', function () {
                                    const index = this.getAttribute('data-index');
                                    console.log(index);
                                    console.log(contentToSearch);
                                    const originalPage = contentToSearch[index].originalPage; // Adaugă proprietatea originalPage la obiectele din contentToSearch pentru a ține evidența paginii de origine
                                    window.location.href = originalPage;
                                });
                            });
                        </script>
